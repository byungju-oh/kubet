apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
      - name: nginx-proxy
        image: qudwndh/nginx-web
        ports:
        - containerPort: 80
        env:
        - name: BACKEND_SERVER
          value: "104.154.95.93"
